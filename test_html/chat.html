<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div class="main-body">
    <div class="container-01">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Connectify</h2>
                <button class="new-chat-btn">+ Create</button>
            </div>
            <div class="tabs">
                <button class="tab active">Messages</button>
                <button class="tab">Waiting</button>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                    <div class="chat-info">
                        <h3>Hoang Nguyen</h3>
                        <p>Tin nh·∫Øn g·∫ßn ƒë√¢y nh·∫•t - 29 Aug 2024</p>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <button class="search-btn">üîç Search</button>
            </div>
        </div>
    </div>

    <div class="container-02">
    <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                <h3>Hoang Nguyen</h3>
            </div>
            <div class="chat-body">
                <!-- Static content, as dynamic messages are not supported in pure HTML -->
            </div>
            <div class="chat-footer">
                <button class="add-btn">+</button>
                <div class = "chat-box">
                    <input type="text" placeholder="Send a message..." name="message">
                    <button class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
